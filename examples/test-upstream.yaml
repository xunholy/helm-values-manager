# Test upstream values file (chart defaults)
image:
  repository: test/app
  tag: 1.0.0
  pullPolicy: IfNotPresent

replicas: 1

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: Prefix

configMap:
  data:
    KEY1: value1
    KEY2: value2

persistence:
  enabled: false
  size: 1Gi
  storageClass: standard
